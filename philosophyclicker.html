<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" defer src="index.js"></script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosophy Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

</head>
<body>
    <section class= "twoColumns">
         <section class= "platoClicker">
            
            <img src="images/Galaxy.jpg" alt="enlightenment" id="lightImg"/>
            <strong><p id="lightNum">0</p></strong>
            Earth is being enlightened at:
            <p id= "passive-light-generated-total">0 </p>
            lights per second.
        <button id="start-bttn">Plato Dreams</button>
        <button id="pause-bttn">Time Stop</button>
    </section>
        
        
<section id= "background">        
    <section class="philobox">

        <div class ="clickerImprover">
            <div class="city">
                Athens
                <button id="athens-bttn">
                    Price: 500 light
                    <img src ="images/athens.jpg" alt="ancient athens">
                </button>
                <div class= "clickerText">Clicker+4</div>
            </div>


            <div class="city">
                Sparta
            <button id="sparta-bttn">
                Price: 2000 light
                <img src ="images/sparta.jpg" alt="ancient sparta">
            </button>
            <div class= "clickerText">Clicker+30</div>
        </div>


            <div class="city">
            Rome
            <button id="rome-bttn">
                Price: 10000 light
                <img src ="images/Rome.jpg" alt="ancient rome">
            </button>
            <div class= "clickerText">Clicker+115</div>
        </div>



        </div>
            <button id="aristotle-bttn">
                <div class="philosopher",tag= "aristotle">
                    <section class=columnl><img src="images/column.png"></section>
                    <section class=philImages><img src="images/Aristotle.jpg"></section>
                    <section class=columnr><img src="images/column.png"></section>
                    <div class="philoName">Aristotles of Chalcidice</div>
                    <div><section class="price" id="aristotle-price">10</section></div>
                    Aristotle adds one enlightenment
                    per second.
                <div class="quote">“Anybody can become angry — that is easy, but to be angry with the right person and to the right degree and at the right time and for the right purpose, and in the right way — that is not within everybody's power and is not easy.” </div>
                
            </button>

        </div>

            <button id="socrates-bttn">
                <div class="philosopher",tag="Socrates">
                    <section class=columnl><img src="images/column.png"></section>
                    <section class=philImages><img src="images/Socrates.jpg"></section>
                    <section class=columnr><img src="images/column.png"></section>
                    <div class="philoName">Socrates of Athens</div>
                    <div><section class="price" id="socrates-price">50</section></div>
                    Socrates adds 15 enlightenment per second.
                    <div class="quote">“The unexamined life is not worth living.”</div>
                </div>
            </button>
                
            <button id="diogenes-bttn">
                <div class="philosopher",tag="Diogenes">
                    <section class=columnl><img src="images/column.png"></section>    
                    <section class=philImages><img src="images/Diogenes.jpg"></section>
                    <section class=columnr><img src="images/column.png"></section>
                    <div class="philoName">Diogenes of Sinope</div>
                        <div><section class="price" id="diogenes-price">1500</section></div>
                        Diogenes removes one enlightenment per second and spits on your face. Wait, you thought he'd be a helpful philosopher?
                    <div class="quote">- “Move a little to the right; you are blocking my sun.” Diogenes to Alexander the great.</div>
                </div>
            </button>


            <button id="cicero-bttn">
                <div class="philosopher",tag="Cicero">
                    <section class=columnl><img src="images/column.png"></section>
                    <section class=philImages><img src="images/Cicero.jpg"></section>
                    <section class=columnr><img src="images/column.png"></section>
                    <div class="philoName">Marcus Tuilius Cicero</div>
                        <div><section class="price" id="cicero-price">2000</section></div>
                            Cicero adds 100 enlightenment per second.
                            <div class="quote">- “As a helmsman aims at a good voyage, a doctor at saving his patient, a general at victory, so this guide of the commonwealth
                            aims at the blessedness of the life of his citizens, that they should be solid in their resources, rich in property, well endowed with glory, 
                            honorable in virtue. I want him to be the person to perfect this task which is greatest among mankind.”
                    </div>
                </div>
            </button>

            <button id="seneca-bttn">
                <div class="philosopher",tag="Seneca">
                    <section class=columnl><img src="images/column.png"></section>
                    <section class=philImages><img src="images/Seneca.jpg"></section>
                    <section class=columnr><img src="images/column.png"></section>
                    <div><section class="price" id="seneca-price">25000</section></div>
                    <div class="philoName">Lucius Annaeus Seneca the Younger</div>
                    Seneca adds 500 enlightenment per second.
                    <div class="quote"> "Sometimes even to live is an act of courage."</div>
                </div>
            </button>


            <button id="aurelius-bttn">
                <div class = "philosopher",tag="Aurelius">
                    <section class=columnl><img src="images/column.png"></section>
                    <section class=philImages><img src="images/Aurelius.jpg"></section>
                    <section class=columnr><img src="images/column.png"></section>
                    
                    <div><section class="price" id="aurelius-price">200000</section></div>
                    <div class="philoName">Marcus Aurelius Antoninus</div>
                    Marcus adds 2000 enlightenment per second.
                    
                    <div class="quote">"The happiness of your life depends upon the quality of your thoughts."
                    </div>
                </div>
            </button>

        </section>

    </section>
</section>
</container>
</body>
</html>
